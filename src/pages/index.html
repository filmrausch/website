<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Filmrausch</title>
</head>

<body>
  {{> ../shared/header.html }}

  <main>
    <div class="carousel">
      {{#data}}
      <div class="movie card">
        <p class="movie__date" data-date="{{date}}"></p>
        <h2 class="movie__title">{{name}} ({{year}})</h2>
        <img class="movie__poster" src="{{ poster }}" alt="poster {{name}}">
        <p class="movie__description">{{description}}</p>
      </div>
      {{/data}}
    </div>
  </main>

  {{> ../shared/footer.html }}
</body>

<script src="https://unpkg.com/flickity@2.1.2/dist/flickity.pkgd.min.js"></script>
<script src="script.js"></script>

</html>
